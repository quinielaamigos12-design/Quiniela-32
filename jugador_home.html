
<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Jugador Home</title><link rel="stylesheet" href="css/style.css"></head><body>
<div class="app">
<aside class="sidebar"><div style="display:flex;align-items:center;gap:12px"><div class="logo">⚽</div><div><div id="userName" style="font-weight:800">Jugador</div><div style="font-size:12px;opacity:.9" id="userEmail"></div></div></div>
<nav style="margin-top:12px"><a class="nav-item" href="jugador_home.html">Inicio</a><a class="nav-item" href="pronosticos.html">Pronósticos</a><a class="nav-item" href="jornadas.html">Jornadas</a><a class="nav-item" href="aciertos.html">Aciertos</a><a class="nav-item" href="perfil.html">Mi perfil</a><a class="nav-item" href="index.html">Salir</a></nav></aside>
<main class="content"><div class="card"><h2 id="welcome">Bienvenido</h2><p>Resumen rápido</p><div style="display:flex;gap:12px"><div class="card" style="flex:1"><h3>Saldo</h3><p id="saldo" style="font-size:22px">50 €</p></div><div class="card" style="flex:2"><h3>Jornadas</h3><p><a class="btn" href="jornadas.html">Ver jornadas</a></p></div></div></div></main></div><script>
// set username from localStorage
const user = localStorage.getItem('jugadorActivo');
if(user){ document.getElementById('userName').innerText = user; document.getElementById('welcome').innerText = 'Bienvenido, '+user; }
fetch('data.json').then(r=>r.json()).then(db=>{ const u = localStorage.getItem('jugadorActivo'); if(u){ const p = db.players.find(x=>x.username===u); if(p) document.getElementById('saldo').innerText = p.saldo + ' €'; } });
</script></body></html>
