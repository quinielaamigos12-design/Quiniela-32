<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zona Jugador — Quiniela 32</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg">
  <div class="wrap">
    <header class="card brand">
      <h1>Zona Jugador</h1>
      <div>Jugador: <b id="playerName"></b></div>
      <div class="actions"><button id="btnLogout" class="btn ghost">Cerrar sesión</button></div>
    </header>

    <main>
      <section class="card">
        <h3>Jornadas disponibles</h3>
        <select id="selectJornada"></select>
        <div id="partidosArea" class="list"></div>
        <div class="row">
          <button id="savePron" class="btn">Guardar pronósticos</button>
          <button id="showAll" class="btn ghost">Mostrar todos</button>
        </div>
      </section>

      <section class="card">
        <h3>Mi saldo y estado</h3>
        <div id="playerSaldo" class="mono"></div>
      </section>

      <section class="card">
        <h3>Ver pronósticos de todos</h3>
        <pre id="allPron" class="mono"></pre>
      </section>
    </main>
  </div>

<script src="js/auth.js"></script>
<script src="js/jugador.js"></script>
</body>
</html>
