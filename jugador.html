<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiniela 32 — Jugador</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <h1>Zona Jugador — Quiniela 32</h1>
  <div class="card">
    <div>Jugador: <b id="playerName"></b></div>
    <button id="btnLogout">Cerrar sesión</button>
  </div>

  <div class="card">
    <h3>Jornadas disponibles</h3>
    <select id="selectJornada"></select>
    <div id="partidosArea"></div>
    <button id="savePron">Guardar pronósticos</button>
  </div>

  <div class="card">
    <h3>Ver pronósticos de todos</h3>
    <button id="showAll">Mostrar todos</button>
    <pre id="allPron" style="white-space:pre-wrap"></pre>
  </div>

</div>

<script src="js/auth.js"></script>
<script src="js/jugador.js"></script>
</body>
</html>
