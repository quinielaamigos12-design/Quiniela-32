
<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Perfil</title><link rel="stylesheet" href="css/style.css"></head><body>
<button class='back' onclick='history.back()'>← Volver</button>
<div class="card"><h2>Mi perfil</h2><div id="profile"></div></div>
<script>fetch('data.json').then(r=>r.json()).then(db=>{ const user=localStorage.getItem('jugadorActivo'); if(!user){ document.getElementById('profile').innerText='Inicia sesión'; return;} const p = db.players.find(x=>x.username===user); if(!p) { document.getElementById('profile').innerText='Usuario no encontrado'; return;} document.getElementById('profile').innerHTML = '<p><strong>'+p.name+'</strong></p><p>Saldo: '+p.saldo+' €</p>'; });</script></body></html>
