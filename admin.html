<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiniela 32 — Admin</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <h1>Panel Admin — Quiniela 32</h1>
  <div class="card">
    <button id="btnExport">Exportar data.json (descargar)</button>
    <input type="file" id="importFile" />
    <button id="btnImport">Importar data.json</button>
  </div>

  <div class="card">
    <h3>Gestión de jugadores</h3>
    <div id="playersList"></div>
    <input id="newPlayerName" placeholder="Nombre nuevo jugador" />
    <button id="addPlayerBtn">Añadir jugador</button>
  </div>

  <div class="card">
    <h3>Jornadas</h3>
    <button id="createDefaultJornada">Crear jornada de ejemplo (14 partidos)</button>
    <input id="apiUrl" placeholder="Pegar URL API de la Quiniela (opcional)" />
    <button id="importFromApi">Importar jornada desde URL</button>
    <div id="jornadasList"></div>
  </div>

  <div class="card">
    <h3>Calcular aciertos y aplicar multas</h3>
    <button id="calcBtn">Calcular y mostrar clasificación</button>
    <pre id="results" style="white-space:pre-wrap"></pre>
  </div>

  <div class="card">
    <button id="logout">Cerrar sesión</button>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
