<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiniela32 — Login</title>
<link rel="stylesheet" href="css/style.css">
</head><body>
<main style="max-width:420px;margin:6vh auto;text-align:center">
  <div class="card">
    <h2>Quiniela32 — Iniciar sesión</h2>
    <label>Usuario<input id="user" placeholder="USUARIO"></label>
    <label>Contraseña<input id="pass" type="password" placeholder="CONTRASEÑA"></label>
    <label>Rol
      <select id="role"><option value="jugador">Jugador</option><option value="admin">Administrador</option></select>
    </label>
    <button id="doLogin" class="btn">Entrar</button>
    <div id="msg" style="color:#ff6a6a;margin-top:10px"></div>
    <p style="margin-top:12px"><small>Versión de producción — Quiniela32 V25</small></p>
  </div>
</main>
<script>
document.getElementById('doLogin').addEventListener('click', function(){
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();
  const r=document.getElementById('role').value;
  if(r==='admin'){
    if((u==='admin'&&p==='admin')||(u==='ADMIN'&&p==='ADMIN1234')){ location.href='admin_home.html'; return; }
    document.getElementById('msg').textContent='Admin incorrecto'; return;
  }
  // jugador: go to app.html and set localStorage user; app will validate against data.json
  if(!u){ document.getElementById('msg').textContent='Escribe usuario'; return; }
  localStorage.setItem('quiniela_user', u);
  location.href='app.html';
});
</script>
</body></html>
