<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login Quiniela32</title>
<style>
body{background:#041226;color:white;font-family:Arial;margin:0;display:flex;justify-content:center;align-items:center;height:100vh}
.card{background:#0a1a2a;padding:24px;border-radius:12px;width:320px;box-shadow:0 0 12px #0007}
input,select{width:100%;padding:8px;margin:6px 0;border-radius:6px;border:0}
button{width:100%;padding:10px;border:0;border-radius:6px;background:#06b6d4;color:#02131a;margin-top:10px;cursor:pointer}
</style>
</head>
<body>
<div class="card">
<h2>Iniciar sesión</h2>
<label>Usuario<input id="user"></label>
<label>Contraseña<input id="pass" type="password"></label>
<label>Rol<select id="role"><option value="jugador">Jugador</option><option value="admin">Administrador</option></select></label>
<button onclick="login()">Entrar</button>
<div id="msg" style="color:#ff6a6a;margin-top:10px"></div>
</div>
<script>
function login(){
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();
  const r=document.getElementById('role').value;
  if(r==="admin"){
    if((u==="admin"&&p==="admin")||(u==="ADMIN"&&p==="ADMIN1234")){
      location.href="admin_home.html";
    } else document.getElementById('msg').textContent="Admin incorrecto";
  } else {
    location.href="jugador_home.html";
  }
}
</script>
</body>
</html>
