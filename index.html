<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiniela 32 - Login</title>
<style>
body { font-family: Arial; background:#e9edf0; padding:40px; }
.container { background:white; padding:25px; max-width:420px; margin:auto; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.15); }
input { width:100%; padding:11px; margin:8px 0; border-radius:6px; border:1px solid #aaa; }
button { padding:10px; border:none; background:#007bff; color:white; border-radius:6px; cursor:pointer; font-size:16px; }
button:hover { background:#005fcc; }
.eye-btn { width:50px; margin-left:6px; background:#444; }
.eye-btn:hover { background:#222; }
.row { display:flex; }
</style>
</head>
<body>
<div class="container">
<h2>Iniciar sesi√≥n</h2>

<label>Nombre</label>
<input id="user" type="text">

<label>Contrase√±a</label>
<div class="row">
<input id="pass" type="password" style="flex:1;">
<button type="button" class="eye-btn" onclick="togglePass()">üëÅ</button>
</div>

<button onclick="login()">Entrar</button>

<script>
function togglePass(){
  const p=document.getElementById('pass');
  p.type = p.type === 'password' ? 'text' : 'password';
}

function login(){
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();

  if(u==="ADMINISTRADOR" && p==="1234"){
    window.location="admin.html";
    return;
  }

  fetch('data.json').then(r=>r.json()).then(db=>{
    const player=db.players.find(x=>x.name===u && x.password===p);
    if(player) window.location="jugador.html?user="+encodeURIComponent(u);
    else alert("Usuario o contrase√±a incorrectos");
  });
}
</script>
</div>
</body>
</html>
