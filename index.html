<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiniela 32 — Login</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <h1>Quiniela 32</h1>
  <div id="loginBox" class="card">
    <h2>Iniciar sesión</h2>
    <input id="inputUser" placeholder="Usuario (Nombre exacto)" />
    <input id="inputPass" placeholder="Contraseña" type="password" />
    <button id="btnLogin">Entrar</button>
    <p id="msg" class="msg"></p>
    <p class="small">Si es la primera vez, tu contraseña inicial es <b>pass1234</b>. Puedes cambiarla en tu primer acceso.</p>
  </div>
  <div class="notes">
    <p>Si eres administrador usa usuario <b>admin</b>. Admin puede exportar/importar <code>data.json</code> para compartir los cambios.</p>
  </div>
</div>
<script src="js/auth.js"></script>
</body>
</html>
