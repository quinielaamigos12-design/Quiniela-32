<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiniela 32 - Login</title>
<style>
body { font-family: Arial; background:#f0f0f0; padding:40px; }
.container { background:white; padding:20px; max-width:400px; margin:auto; border-radius:10px; }
input { width:100%; padding:10px; margin:8px 0; }
button { width:100%; padding:10px; margin-top:10px; }
.showpass { cursor:pointer; margin-left:5px; }
</style>
</head>
<body>
<div class="container">
<h2>Iniciar sesi√≥n</h2>
<label>Nombre</label>
<input id="user" type="text">

<label>Contrase√±a</label>
<div style="display:flex;">
<input id="pass" type="password" style="flex:1;">
<button type="button" onclick="togglePass()">üëÅ</button>
</div>

<button onclick="login()">Entrar</button>

<script>
function togglePass(){
  const p = document.getElementById('pass');
  p.type = p.type === 'password' ? 'text' : 'password';
}

function login(){
  const u=document.getElementById('user').value.trim();
  const p=document.getElementById('pass').value.trim();

  if(u==="ADMINISTRADOR" && p==="1234"){
    window.location="admin.html";
    return;
  }

  // fallback normal players
  fetch('data.json').then(r=>r.json()).then(db=>{
    const player=db.players.find(x=>x.name===u && x.password===p);
    if(player) window.location="jugador.html?user="+encodeURIComponent(u);
    else alert("Usuario o contrase√±a incorrectos");
  });
}
</script>
</div>
</body>
</html>
