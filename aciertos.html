
<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Aciertos</title><link rel="stylesheet" href="css/style.css"></head><body>
<button class='back' onclick='history.back()'>‚Üê Volver</button>
<div class="card"><h2>Aciertos - Jornada 1</h2><div id="acList"></div></div>
<script>fetch('data.json').then(r=>r.json()).then(db=>{ const j = db.jornadas[0]; const arr = Object.keys(j.aciertos).map(u=>({u:u,a:j.aciertos[u]})).sort((a,b)=>b.a-a.a||a.u.localeCompare(b.u)); const worst = j.meta.worst||[]; const second = j.meta.second_worst||[]; let html = '<table class="pron-table"><thead><tr><th>Jugador</th><th>Aciertos</th></tr></thead><tbody>'; arr.forEach(x=>{ let cls=''; if(worst.includes(x.u)) cls='worst'; else if(second.includes(x.u)) cls='second-worst'; else if(j.meta.best.includes(x.u)) cls='best'; html += '<tr class="'+cls+'"><td>'+x.u+'</td><td>'+x.a+'</td></tr>'; }); html += '</tbody></table>'; document.getElementById('acList').innerHTML = html; });</script></body></html>
