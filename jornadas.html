
<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Jornadas</title><link rel="stylesheet" href="css/style.css"></head><body>
<button class='back' onclick='history.back()'>‚Üê Volver</button>
<div class="card"><h2>Jornadas</h2><div id="list"></div></div>
<script>fetch('data.json').then(r=>r.json()).then(db=>{ const el = document.getElementById('list'); db.jornadas.forEach(j=>{ const div = document.createElement('div'); div.className='card'; div.innerHTML = '<h3>Jornada '+j.id+' - '+(j.fecha||j.nombre||'')+'</h3><p><a class="btn" href="jornada.html?id='+j.id+'">Abrir</a></p>'; el.appendChild(div); }); });</script></body></html>
