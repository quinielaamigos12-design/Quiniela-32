<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Jornadas</title><link rel='stylesheet' href='css/style.css'></head><body><button class='back' onclick='history.back()'>â† Volver</button><div class='list-card'><h2>Jornadas</h2><ul id='jornadasList'></ul></div><script>fetch('data.json').then(r=>r.json()).then(db=>{const ul=document.getElementById('jornadasList'); db.jornadas.forEach(j=>{ const li=document.createElement('li'); const a=document.createElement('a'); a.href='jornada.html?id='+j.id; a.innerText='Jornada '+j.id+' - '+(j.fecha||j.nombre||''); li.appendChild(a); ul.appendChild(li);});});</script></body></html>
